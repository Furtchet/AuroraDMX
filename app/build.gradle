apply plugin: 'com.android.application'

android {
    signingConfigs {
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.AuroraByteSoftware.AuroraDMX"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 46
        versionName '4.0.1'
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.7'
//  from  https://dl.google.com/dl/android/maven2/index.html
    implementation 'com.android.billingclient:billing:1.1'
    implementation 'com.android.support:support-v13:27.1.1'
    implementation 'com.larswerkman:HoloColorPicker:1.5'
    implementation project(':ArtNetStack')
    testImplementation 'junit:junit:4.12'
    implementation 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2' // Font awesome v4.5
    implementation 'com.jmedeisis:draglinearlayout:1.1.0'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
}
